<!DOCTYPE html>
<html>
  <head>
    <title>Sesión programada</title>
    <link rel="stylesheet" type="text/css" href="./public/stylesheets/index.css">
  </head>
  <body>
    <div class="container">
      <div class="emoji-zone">
        <div class="emoji">
          <img src="./assets/images/emoji.png">
        </div>
        <div class="emoji-message">¡Sesión programada!</div>
      </div>
      <div class="description-zone">
        <div>Hemos recibido correctamente tu pago e información.</div>
        <div>Pronto recibirás noticias de tu sesión de fotos profesionales con meero.</div>
        <div class="description-conclusion">Subir tu foto de portada</div>
      </div>
      <div class="photo-zone">
        <img class="photo-zone-icon" src="./assets/images/id-card.png">
        <div class="photo-zone-instruction">Suelta aquí tu foto</div>
        <a class="add-photos-button" href="https://www.google.com.mx/?hl=es-419">Añadir fotos</a>
      </div>
    </div>
  </body>
</html>
